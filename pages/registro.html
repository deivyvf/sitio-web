<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/registro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>


  <!-- Contender Registro del Producto-->
  <div class="container contenedor_registro">
    <div class="row text-center">
      <div class="col">
        <h2>Producto</h2>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <form id="form_registro" onsubmit="addProducto(event)">
          <div class="mb-3">
            <label for="nombre_producto" class="form-label">Nombre del producto</label>
            <input type="text" class="form-control" id="nombre_producto" required>

          </div>
          <div class="mb-3">
            <label for="descripcion_producto" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="descripcion_producto" required>
          </div>
          <div class="mb-3">
            <label for="precio_producto" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio_producto" required>
          </div>
          <div class="mb-3">
            <input type="file" class="form-control" id="imagen_producto" accept="image/*" required>
          </div>
          <button type="submit " class="btn btn-primary">Registrar</button>
          <button type="button" onclick="cerrar_sesion()" class="btn btn-danger">Cerrar Sesion</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Tabla de Productos ya registrados -->
  <div class="container table_container">
    <div class="row">
      <div class="col text-center">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Descripción</th>
              <th scope="col">Precio</th>
              <th scope="col">Descuento</th>
              <th scope="col">Modificar</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>@mdo</td>
              <td><i class="fa-solid fa-pen-to-square"></i></td>
              <td><i class="fa-regular fa-trash-can"></i></td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>@mdo</td>
              <td><i class="fa-solid fa-pen-to-square"></i></td>
              <td><i class="fa-regular fa-trash-can"></i></td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@mdo</td>
              <td>@mdo</td>
              <td><i class="fa-solid fa-pen-to-square"></i></td>
              <td><i class="fa-regular fa-trash-can"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>

  <!-- SDK Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.11.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.11.0/firebase-auth-compat.js"></script>
  <script src="../assets/js/firebaseconfig.js"></script>

  <script src="../assets/js/registro.js"></script>

</body>

</html>
